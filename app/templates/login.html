<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; text-align: center;}
        input {width: 100%; padding: 8px; margin: 8px 0;}
        button {padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer;}
        .error {color: red;}
    </style>
</head>
<body>
    <h2>Flask Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <p class="{{ category }}">{{ msg }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <p><small>Demo credentials â€“ <b>admin / secret</b></small></p>
</body>
</html>
